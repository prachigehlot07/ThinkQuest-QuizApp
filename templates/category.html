<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Category</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='stylesheets/categorycss.css')}}">
</head>
<body>
    <div class="container">
        <h1>Select a Category</h1>
        <div class="button-row">
            <button type="button" data-category="yoga" class="category-btn">
                <img src="/static/images/yogaim.jpeg" alt="Yoga Category" class="btn-img">
                <div class="btn-text">Yoga</div>
            </button>
            <button type="button" data-category="international_music" class="category-btn">
                <img src="/static/images/intmusicim.jpeg" alt="International Music Category" class="btn-img">
                <div class="btn-text">International Music</div>
            </button>
            <button type="button" data-category="Indian_music" class="category-btn">
                <img src="/static/images/indmusicim.jpeg" alt="Indian Music Category" class="btn-img">
                <div class="btn-text">Indian Music</div>
            </button>
        </div>
        <div class="button-row">
            <button type="button" data-category="workout" class="category-btn">
                <img src="/static/images/workoutim.jpeg" alt="Workout Category" class="btn-img">
                <div class="btn-text">Workout</div>
            </button>
            <button type="button" data-category="International_danceforms" class="category-btn">
                <img src="/static/images/ballroom.jpeg" alt="International Dance Category" class="btn-img">
                <div class="btn-text">International Dance</div>
            </button>
            <button type="button" data-category="Indian_danceforms" class="category-btn">
                <img src="/static/images/inddanceim.jpeg" alt="Indian Dance Category" class="btn-img">
                <div class="btn-text">Indian Dance</div>
            </button>
        </div>
        <div class="button-row">
            <button type="button" data-category="South" class="category-btn">
                <img src="/static/images/southim.jpeg" alt="South Category" class="btn-img">
                <div class="btn-text">South Indian Movies</div>
            </button>
            <button type="button" data-category="Hindi" class="category-btn">
                <img src="/static/images/hindiim.jpeg" alt="Hindi Category" class="btn-img">
                <div class="btn-text">Bollywood Movies</div>
            </button>
            <button type="button" data-category="Englishmore" class="category-btn">
                <img src="/static/images/meangirls.jpeg" alt="English Category" class="btn-img">
                <div class="btn-text">English movies</div>
            </button>
        </div>
    </div>

    <script>
        // Get all category buttons
        const buttons = document.querySelectorAll(".category-btn");

        // Add click event listeners to each button
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const category = button.getAttribute("data-category"); // Get category data
                window.location.href = `/questions?category=${category}`; // Redirect to question.html with category
            });
        });
    </script>
</body>
</html>
