<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the result */
        .result-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .result-container h1 {
            font-size: 28px;
            color: #333;
        }

        .score {
            font-size: 20px;
            color: #4CAF50;
            font-weight: bold;
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        /* Button Styling */
        .login-btn {
            width: 10%;
            padding: 12px;
            background-color: #6c63ff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #574bd8;
            transform: translateY(-3px);
        }

        .login-btn:active {
            transform: translateY(0);
        }
        .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #6c63ff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .login-btn:hover {
      background-color: #574bd8;
    }
    </style>
</head>
<body>
    <div class="result-container">
      <h1>Quiz Completed!</h1>
      <p id="score-text" class="score"></p>
      <p class="message" id="message"></p>

  
  <a class='login-btn' href="{{ url_for('category') }}">Play Again</a>
</div>
  <script>

      const urlParams = new URLSearchParams(window.location.search);
      const score = parseInt(urlParams.get('score')) ; // Convert score to a number

      const scoreText = `You scored: ${score}/10`

      document.getElementById('score-text').textContent = scoreText;

      const messageElement = document.getElementById('message');
      if (score === 10) {
          messageElement.textContent = "Perfect! 🎉 You're a genius!";
      } else if (score > 7) {
          messageElement.textContent = "Great job! 👏 Almost perfect!";
      } else if (score > 4) {
          messageElement.textContent = "Good effort! Try again to improve! 💪";
      } else {
        messageElement.textContent = "Don't give up! try again! 💪";
      }

  </script>
    
</body>
</html>
